<div class="container-fluid">
    <h3 class="text-center">List of Pokemons</h3>  

    <div class="container pokemon-lists">
        <div class="pokemon-card" *ngFor = "let item of lists">
            <div class="pokemon-name">
                <h3 class="text-center">{{item['name']}}</h3>
            </div>
            <div class="pokemon-url text-center mt-3">
                <a href = "{{item.url}}"><button class="btn btn-dark">View Details</button></a>
            </div>
        </div>
    </div>  
</div>
