<body>
    <div class="container-fluid pokemon-container">
        <div class = "box">
            <div class = "photo">
                <img src= "{{pokeData['sprites']['front_default']}}"/>
            </div>
            <div class = "name">
                <h3 class="text-center">{{"Name: "}} {{pokeData['name']}}</h3>
                <div class = "weight">
                    <h3 class="text-center">{{"Weigth: "}} {{pokeData['weight']}}</h3>
                    <div class = "ability">
                        <h3 class="text-center">{{"Abilities:"}}</h3>
                        <h3 class="text-center" *ngFor = "let item of pokeData['abilities']"> {{item['ability']['name']}}</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="notes-section">
            <h4>Notes Section</h4>
            <textarea name="notes" #notes cols="30" rows="10" placeholder="Enter notes">{{textArea}}</textarea>
            <button class="btn btn-primary" (click) = "updateNotes(notes)">Save Notes</button>
        </div>
</div>
